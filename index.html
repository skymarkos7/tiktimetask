<!DOCTYPE html>
<html>

<head>
  <link rel="icon" type="image/x-icon" href="img/ttt.png">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/sortablejs@1.10.2/Sortable.min.css" />
  <script src="https://cdn.jsdelivr.net/npm/sortablejs@1.10.2/Sortable.min.js"></script>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/font-awesome@4.7.0/css/font-awesome.min.css" />
  <link rel="stylesheet" href="style/main.css" />
</head>

<body>
  <img id="myImg" src="img/tb_hr.jpeg" alt="tabela de conversão de horas - Oficial" style="width:100%;max-width:300px">
  <div id="myModal" class="modal">
    <span class="close" onclick="closeModal()">&times;</span>
    <img class="modal-content" id="img01">
    <div id="caption"></div>
  </div>
  <div class="div-centralizada">
    <input type="text" id="input-descricao" placeholder="Digite a descrição" onkeydown="handleInputKeydown(event)" />
    <button class="margin" onclick="adicionarItem()">Adicionar</button>
  </div>
  <hr class="margin">
  <div class="container">
    <table id="sortable-table">
      <thead>
        <tr>
          <th></th>
          <th>Ação</th>
          <th>Descrição</th>
          <th>Tempo</th>
        </tr>
      </thead>
      <tbody id="table-body">
        <tr>
          <td class="drag-handle">&#9776;</td>
          <td>
            <i class="fa fa-play play-icon" onclick="startTimer(this)"></i>
          </td>
          <td ondblclick="editarDescricao(this)">Descrição 1</td>
          <td data-time="00:00:00">00:00:00</td>
        </tr>
        <tr>
          <td class="drag-handle">&#9776;</td>
          <td>
            <i class="fa fa-play play-icon" onclick="startTimer(this)"></i>
          </td>
          <td ondblclick="editarDescricao(this)">Descrição 2</td>
          <td data-time="00:00:00">00:00:00</td>
        </tr>
      </tbody>
    </table>
  </div>
  <hr class="margin">
  <h4 class="div-centralizada">
    Histórico de tempo
  </h4>
  <div class="container">
    <table id="time-log-table">
      <thead>
        <tr>
          <th>Data</th>
          <th>Descrição</th>
          <th>Início</th>
          <th>Fim</th>
          <th>SGP</th>
          <th>Total</th>
        </tr>
      </thead>
      <tbody id="time-log-body">
      </tbody>
    </table>
  </div>
</body>
<script src="script/main.js"></script>

</html>
